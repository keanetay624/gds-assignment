<app-salary-form (onSearchSalaryForm)="searchSalaryForm($event)" />
<div class="wrapper">
    <div class="title-employee">
        <h2 i18n>Employees</h2>
    </div>
    <div class="title-add-button">
        <button mat-raised-button color="accent" (click)="openDialog(employee, 'Add Employee')">
            <fa-icon [icon]="faUserPlus" size="1x" class="right-offset"></fa-icon>
            <span i18n>Add</span>
        </button>
    </div>
</div>
<div class="table-wrapper">
    <table mat-table [dataSource]="sortedData" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> id </th>
            <td mat-cell *matCellDef="let element" i18n> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Name </th>
            <td mat-cell *matCellDef="let element" i18n> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Login </th>
            <td mat-cell *matCellDef="let element" i18n> {{element.login}} </td>
        </ng-container>

        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Salary </th>
            <td mat-cell *matCellDef="let element" i18n> ${{element.salary}}
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="true" i18n> Action </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button mat-raised-button color="primary" (click)="openDialog(element, 'View Employee')">
                        <fa-icon [icon]="faUser" size="1x" class="right-offset"></fa-icon>
                        <span i18n>View</span>
                    </button>
                    <button mat-raised-button color="primary" (click)="openDialog(element, 'Update Employee')">
                        <fa-icon [icon]="faPencil" size="1x" class="right-offset"></fa-icon>
                        <span i18n>Edit</span>
                    </button>
                    <button mat-raised-button color="warn" (click)="openDialog(element, 'Delete Employee')">
                        <fa-icon [icon]="faTrash" size="1x" class="right-offset"></fa-icon>
                        <span i18n>Delete</span>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="page-nav">
    <mat-paginator [length]="countEmployeeResults" [pageSize]="10" [pageSizeOptions]="[5, 10, 30, 50]"
        aria-label="Select page">
    </mat-paginator>
</div>
